<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayer tests</title>
</head>
<body>

    <h1>VideoPlayer tests</h1>
	<div id="result"></div>

    <!--

    <!-- Video Container -->
	<div class="video-container">
        <label for="fname">controls video/mp4</label><br>
		<video id="videoPlayer1" controls poster="https://picsum.photos/id/237/200/300">
            <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video Container -->
	<div class="video-container">
        <label for="fname">controls muted video/mp4</label><br>
		<video id="videoPlayer1" controls muted poster="https://picsum.photos/id/237/200/300">
            <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video Container -->
	<div class="video-container">
        <label for="fname">controls muted playsinline video/mp4</label><br>
		<video id="videoPlayer1" controls muted playsinline poster="https://picsum.photos/id/237/200/300">
            <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
