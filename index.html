<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #1DB954;
        }

        .header img {
            height: 40px;
        }

        .videoplayer-container {
            background-color: black;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .videoplayer-container video {
            max-width: 100%;
            height: auto;
        }

        .main-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: none;
            padding-bottom: 60px; /* Ensure space for the bottom toolbar */
        }

        .playlist, .track, .search-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #282828;
        }

        .playlist img, .track img, .search-item img {
            height: 50px;
            width: 50px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .playlist:hover, .track:hover, .search-item:hover {
            background-color: #1DB954;
        }

        .bottom-toolbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #181818;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        .bottom-toolbar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .bottom-toolbar button.active {
            color: #1DB954;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: #282828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            outline: none;
        }

        .search-box button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .menu-icon {
            margin-left: auto;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: fixed;
            background: #282828;
            border-radius: 8px;
            padding: 10px;
            z-index: 1000;
        }

        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #1DB954;
        }

        #playlists-tab, #search-tab, #playing-tab {
            display: none;
        }

        #playlists-tab.active, #search-tab.active, #playing-tab.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div>
            <span>User Name</span>
            <img src="user-picture.png" alt="User" style="height: 40px; border-radius: 50%; margin-left: 10px;">
        </div>
    </div>

    <!-- Video Player -->
    <div class="videoplayer-container">
        <video controls id="video-player">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Tabs -->
    <div id="playlists-tab" class="main-container active">
        <!-- Playlists content -->
    </div>

    <div id="search-tab" class="main-container">
        <div class="search-box">
            <input type="text" placeholder="Search..." id="search-input">
            <button id="search-btn-icon">üîç</button>
        </div>
        <div>
            <!-- Search results will go here -->
        </div>
    </div>

    <div id="playing-tab" class="main-container">
        <!-- Tracks content -->
    </div>

    <!-- Bottom Toolbar -->
    <div class="bottom-toolbar">
        <button id="playlists-btn" class="active">Playlists</button>
        <button id="search-btn">Search</button>
        <button id="playing-btn">Playing</button>
        <button id="admin-btn">Admin</button>
    </div>

    <script>
        const playlistsTab = document.getElementById('playlists-tab');
        const searchTab = document.getElementById('search-tab');
        const playingTab = document.getElementById('playing-tab');

        const playlistsBtn = document.getElementById('playlists-btn');
        const searchBtn = document.getElementById('search-btn');
        const playingBtn = document.getElementById('playing-btn');

        playlistsBtn.addEventListener('click', () => {
            toggleTab('playlists');
        });

        searchBtn.addEventListener('click', () => {
            toggleTab('search');
        });

        playingBtn.addEventListener('click', () => {
            toggleTab('playing');
        });

        function toggleTab(tabName) {
            playlistsTab.classList.remove('active');
            searchTab.classList.remove('active');
            playingTab.classList.remove('active');

            playlistsBtn.classList.remove('active');
            searchBtn.classList.remove('active');
            playingBtn.classList.remove('active');

            if (tabName === 'playlists') {
                playlistsTab.classList.add('active');
                playlistsBtn.classList.add('active');
            } else if (tabName === 'search') {
                searchTab.classList.add('active');
                searchBtn.classList.add('active');
            } else if (tabName === 'playing') {
                playingTab.classList.add('active');
                playingBtn.classList.add('active');
            }
        }

        // Load default playlists content
        function loadPlaylists() {
            playlistsTab.innerHTML = '';
            const playlists = Array.from({ length: 20 }, (_, i) => ({
                name: `Playlist ${i + 1}`,
                description: `Description for playlist ${i + 1}`,
                logo: `playlist${(i % 5) + 1}.png`,
                tracks: Array.from({ length: 20 }, (_, j) => ({
                    name: `Track ${j + 1}`,
                    artist: `Artist ${j + 1}`,
                    thumbnail: `track${(j % 5) + 1}.png`
                }))
            }));

            playlists.forEach(playlist => {
                const div = document.createElement('div');
                div.className = 'playlist';
                div.innerHTML = `<img src="${playlist.logo}" alt="Playlist"> <div><h4>${playlist.name}</h4><p>${playlist.description}</p></div>`;
                div.addEventListener('click', () => loadTracks(playlist.tracks));
                playlistsTab.appendChild(div);
            });
        }

        // Load tracks into Playing tab
        function loadTracks(tracks) {
            playingTab.innerHTML = '';
            tracks.forEach(track => {
                const div = document.createElement('div');
                div.className = 'track';
                div.innerHTML = `<img src="${track.thumbnail}" alt="Track"> <div><h4>${track.name}</h4><p>${track.artist}</p></div>`;
                playingTab.appendChild(div);
            });
            toggleTab('playing');
        }

        loadPlaylists();
    </script>
</body>
</html>
