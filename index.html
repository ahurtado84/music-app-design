<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayer tests</title>
</head>
<body>

    <h1>VideoPlayer tests</h1>
	<div id="result"></div>

    <!--
    <label for="fname">Input Audio URL here</label><br>
    <input type="text" id="input-url" name="fname" value="https://www.w3schools.com/html/mov_bbb.mp4"><br>
    <input type="submit" value="Submit" onclick="playVideo()">
    -->

    <!-- Video Container -->
	<div class="video-container">
        <label for="fname">controls video/mp4</label><br>
		<video id="videoPlayer1" controls poster="https://picsum.photos/id/237/200/300">
            <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video Container -->
	<div class="video-container">
        <label for="fname">controls muted video/mp4</label><br>
		<video id="videoPlayer1" controls muted poster="https://picsum.photos/id/237/200/300">
            <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video Container -->
	<div class="video-container">
        <label for="fname">controls muted playsinline video/mp4</label><br>
		<video id="videoPlayer1" controls muted playsinline poster="https://picsum.photos/id/237/200/300">
            <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
	
    <!-- Audio Container with Poster -->
<div class="audio-container">
    <label for="audioPlayer1">Audio with controls and poster:</label><br>
    <div style="position: relative; width: 300px; height: 200px; background: url('https://picsum.photos/id/237/300/200') no-repeat center/cover;">
        <audio id="audioPlayer1" controls style="position: absolute; bottom: 10px; width: 100%; background-color: rgba(255,255,255,0.8);">
            <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
</div>

<!-- Audio Container (Plain Controls Only) -->
<div class="audio-container">
    <label for="audioPlayer2">Audio with controls only:</label><br>
    <audio id="audioPlayer2" controls>
        <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</div>

    <script>
        window.onload = function() {
            // playVideo();
        }



    </script>
</body>
</html>
