<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #1DB954;
        }

        .header img {
            height: 40px;
        }

        .videoplayer-container {
            background-color: black;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .videoplayer-container video {
            max-width: 100%;
            height: auto;
        }

        .main-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .playlist, .track, .search-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #282828;
        }

        .playlist img, .track img, .search-item img {
            height: 50px;
            width: 50px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .playlist:hover, .track:hover, .search-item:hover {
            background-color: #1DB954;
        }

        .bottom-toolbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #181818;
        }

        .bottom-toolbar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .bottom-toolbar button.active {
            color: #1DB954;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: #282828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            outline: none;
        }

        .search-box button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .menu-icon {
            margin-left: auto;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: fixed;
            background: #282828;
            border-radius: 8px;
            padding: 10px;
            z-index: 1000;
        }

        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #1DB954;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div>
            <span>User Name</span>
            <img src="user-picture.png" alt="User" style="height: 40px; border-radius: 50%; margin-left: 10px;">
        </div>
    </div>

    <!-- Video Player -->
    <div class="videoplayer-container">
        <video controls id="video-player">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Container -->
    <div class="main-container" id="main-container">
        <!-- Dynamic content will go here -->
    </div>

    <!-- Bottom Toolbar -->
    <div class="bottom-toolbar">
        <button id="playlists-btn" class="active">Playlists</button>
        <button id="search-btn">Search</button>
        <button id="playing-btn">Playing</button>
        <button id="admin-btn">Admin</button>
    </div>

    <script>
        const mainContainer = document.getElementById('main-container');
        const playlistsBtn = document.getElementById('playlists-btn');
        const searchBtn = document.getElementById('search-btn');
        const playingBtn = document.getElementById('playing-btn');
        const adminBtn = document.getElementById('admin-btn');

        const tabs = {
            playlists: Array.from({ length: 20 }, (_, i) => ({
                name: `Playlist ${i + 1}`,
                description: `Description for playlist ${i + 1}`,
                logo: `playlist${(i % 5) + 1}.png`
            })),
            search: Array.from({ length: 10 }, (_, i) => ({
                name: `Search Result ${i + 1}`,
                artist: `Artist ${i + 1}`,
                thumbnail: `result${(i % 5) + 1}.png`
            })),
            playing: []
        };

        let activeMenu = null;
        let currentPlaylist = null;

        function loadPlaylists() {
            mainContainer.innerHTML = '';
            tabs.playlists.forEach(playlist => {
                const div = document.createElement('div');
                div.className = 'playlist';
                div.innerHTML = `<img src="${playlist.logo}" alt="Playlist"> <div><h4>${playlist.name}</h4><p>${playlist.description}</p></div>`;
                div.addEventListener('click', () => {
                    loadPlaying(playlist);
                });
                mainContainer.appendChild(div);
            });
        }

        function loadSearch() {
            mainContainer.innerHTML = '';
            const searchBox = document.createElement('div');
            searchBox.className = 'search-box';
            searchBox.innerHTML = `
                <input type="text" placeholder="Search..." id="search-input">
                <button id="search-btn-icon">üîç</button>
            `;
            mainContainer.appendChild(searchBox);

            const resultsContainer = document.createElement('div');
            tabs.search.forEach(result => {
                const div = document.createElement('div');
                div.className = 'search-item';
                div.innerHTML = `<img src="${result.thumbnail}" alt="Result"> <div><h4>${result.name}</h4><p>${result.artist}</p></div>`;
                resultsContainer.appendChild(div);
            });
            mainContainer.appendChild(resultsContainer);
        }

        function loadPlaying(playlist) {
            currentPlaylist = playlist;
            mainContainer.innerHTML = '';
            playlist.tracks = Array.from({ length: 20 }, (_, i) => ({
                name: `Track ${i + 1}`,
                artist: `Artist ${i + 1}`,
                thumbnail: `track${(i % 5) + 1}.png`,
                file: `track${(i % 5) + 1}.mp4`
            }));
            const firstTrack = playlist.tracks[0];
            document.getElementById('video-player').src = firstTrack.file;

            playlist.tracks.forEach(track => {
                const div = document.createElement('div');
                div.className = 'track';
                div.innerHTML = `<img src="${track.thumbnail}" alt="Track"> 
                                <div><h4>${track.name}</h4><p>${track.artist}</p></div>
                                <div class="menu-icon">‚ãÆ</div>`;
                div.addEventListener('click', (e) => {
                    if (e.target.classList.contains('menu-icon')) {
                        showMenu(e.target, track);
                        e.stopPropagation();
                    } else {
                        document.getElementById('video-player').src = track.file;
                    }
                });
                mainContainer.appendChild(div);
            });
        }

        function reloadPlaying() {
            if (currentPlaylist) {
                loadPlaying(currentPlaylist);
            }
        }

        function showMenu(target, track) {
            if (activeMenu) activeMenu.remove();

            const menu = document.createElement('div');
            menu.className = 'menu';
            menu.innerHTML = `
                <div class="menu-item">Remove from playlist</div>
                <div class="menu-item">Add to playlist</div>
            `;
            document.body.appendChild(menu);

            const rect = target.getBoundingClientRect();
            menu.style.top = `${rect.bottom}px`;
            menu.style.left = `${Math.min(rect.left, window.innerWidth - 150)}px`;
            menu.style.display = 'block';

            menu.addEventListener('click', (e) => {
                e.stopPropagation();
                menu.remove();
                activeMenu = null;
            });

            document.addEventListener('click', () => {
                if (menu.parentNode) menu.remove();
                activeMenu = null;
            }, { once: true });

            activeMenu = menu;
        }

        playlistsBtn.addEventListener('click', () => {
            loadPlaylists();
        });

        searchBtn.addEventListener('click', () => {
            loadSearch();
        });

        playingBtn.addEventListener('click', () => {
            reloadPlaying();
        });

        loadPlaylists();
    </script>
</body>
</html>
